<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calculatorBody">
      <div id="calculatorDisplay"></div>
      <div id="calculatorKeypad">
        <div id="functionKeys">
          <button class="clearKey">AC</button>
          <button class="backspaceKey">C</button>
          <button class="negativeNumberKey">&#177;</button>
        </div>
        <div id="numericKeys">
          <button class="sevenKey" value="7">7</button>
          <button class="eightKey" value="8">8</button>
          <button class="nineKey" value="9">9</button>
          <button class="fourKey" value="4">4</button>
          <button class="fiveKey" value="5">5</button>
          <button class="sixKey" value="6">6</button>
          <button class="oneKey" value="1">1</button>
          <button class="twoKey" value="2">2</button>
          <button class="threeKey" value="3">3</button>
          <button class="zeroKey" value="0">0</button>
          <button class="decimalPointKey" value=".">.</button>
        </div>
        <div id="operationKeys">
          <button class="divideKey">&#247</button>
          <button class="multiplyeKey">&#215;</button>
          <button class="substractKey">&#8722;</button>
          <button class="addKey">+</button>
          <button class="equalsKey">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
